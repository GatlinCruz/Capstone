<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gui/main.css' %}">

    <title>Capstone</title>
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">Capstone 1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">

        <!-- Navbar Right Side -->
      </div>
    </div>
  </nav>
</header>


  <div class="row" style="display:inline-block">
    <div class="col-md-4">
      <div class="content-section" style="display:inline-block">
        <h3>Setup Menu</h3>
        <p class='text-muted'>Enter parameters for setting up the network.</p>
          <div class="btn-group" style="display: inline-block">
            <form action="#" method="get" style="width:225px; height:400px; background-color:#f3f2f2">
                <label style=" margin-left:10px">Number of Hosts: <input type="text" value="{{graph.num_hosts}}" id="host" name="host" size="3" style="width:30px; margin-left: 37px; margin-top: 10px;"/></label>
                <label style=" margin-left:10px">Number of Switches: <input type="text" value="{{graph.num_switches}}" id="switch" name="switch" size="3" style="width:30px; margin-left: 14px"/></label>
                <label style=" margin-left:10px">Number of Controllers: <input type="text" value="{{graph.num_controllers}}" id="controller" name="controller" size="3" style="width:30px"/></label>
                <label style=" margin-left:10px">Link Nodes: <input type="text" value="h1, s1; h2, s1" id="link" name="link" /></label>
                <input type="submit" value="Set Parameters" name="setbtn" style="margin-left: 48px">
                <input type="submit" value="Reset Parameters" name="resetbtn" style="margin-left: 40px">
                <div>
                    <input type="submit" value="Generate Graph" name="graphbtn" style="margin-left: 46px">
                    <input type="submit" value="Run Mininet" name="runbtn" style="margin-left: 61px">
                    <input type="submit" value="Ping All" name="pingbtn" style="margin-left: 72px">
                </div>
                <div>
<!--                    <input type="text" value="h1" id="first" name="first" size="1" style="width:30px; margin-top: 10px; margin-left: 42px"/>-->

<!--                    <input type="text" value="h2" id="second" name="second" size="1" style="width:30px; margin-top: 10px; "/>-->
                </div>
            </form>
          </div>
      </div>
<!--        <div class="col-md-8">-->

<!--    </div>-->
    </div>
  </div>
    <div id="content" style="display:inline-block">
        <h3>Graph Information</h3>
        {% block content %}{% endblock %}
<!-- <iframe srcdoc="{{graph_html}}" width="430px" height="500" id="iframe1"> </iframe>-->
    </div>
    <div id="output" style="display:inline-block">
        <h3>Output</h3>
        {% block output %}{% endblock %}
    </div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
